<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel Sandbox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="hud">
      <h1>Voxel Sandbox</h1>
      <p class="instructions">
        Click to lock pointer, use WASD to move, mouse to look, left click to break, right click to place, space to fly up, shift to fly down, numbers to change block.
      </p>
      <div class="inventory" id="inventory"></div>
    </nav>
    <div class="crosshair"></div>
    <button class="pointer-button" id="lockButton">Click to Start</button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
